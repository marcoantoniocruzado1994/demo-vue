<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Vue</title>
  </head>
  <body>
    <div id="app">
      <button @click="changeVisibility">Mostrar/Ocultar</button>
        <tv-show-list></tv-show-list>
      <div v-else>
        No hay Datos
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script>
     
     Vue.component('tv-show-list', {
        data: function () {
          return {
            tvShows: [
              {
                name: 'Game of Thrones',
                seasons: 7,
              },
              {
                name: 'Breaking bad',
                seasons: 2,
              },
              {
                name: 'Lost',
                seasons: 4,
              },
              {
                name: 'naruto',
                seasons: 7,
              },
            ],
          }
        },
        template:`
        <ul>
        <tv-show
          v-for="(tv,index) in tvShows"
          :key="index"
          :name="tv.name"
          :seasons="tv.seasons"
        ></tv-show>
        </ul>
        `
      })

      Vue.component('tv-show', {
        props: {
          name: String,
          seasons: Number,
        },
        template: `
            <li>
            <b>{{name}}</b> Temporada : ({{seasons}})
            </li>
          `,
      })
     
     
      const app = new Vue({
        el: '#app',
        data: {
          mostrar: true,
        },
        methods: {
          changeVisibility: function () {
            this.mostrar = !this.mostrar
          },
        },
      })

      
    </script>
  </body>
</html>
